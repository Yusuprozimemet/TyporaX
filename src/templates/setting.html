<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"> <!-- Loading Google's Roboto font -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/setting.css') }}">
    <script src="{{ url_for('static', filename='js/OpenSetting.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>Settings</h1>
        <div id="menu-Setting">Setting</div>
    </header>
    <main>
        <form id="settings-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Save Changes</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/settings.js') }}" defer></script>
</body>
</html>
