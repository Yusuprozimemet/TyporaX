<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="container">
            <h1>Markdown Editor</h1>
            <!-- You can add navigation and user controls here -->
        </div>
    </header>

    <main>
        <div class="container">
            <div class="sidebar">
                <h2>File Explorer</h2>
                <!-- Sidebar content: file management options -->
                <ul>
                    <li><a href="#">Document 1</a></li>
                    <li><a href="#">Document 2</a></li>
                    <!-- Add dynamic list based on user's files -->
                </ul>
                <h2>Settings</h2>
                <!-- Sidebar content: editor settings options -->
                <ul>
                    <li><a href="#">Theme</a></li>
                    <li><a href="#">Font Size</a></li>
                    <!-- Add more settings options as needed -->
                </ul>
            </div>
            <div class="editor">
                <textarea id="markdown-text" placeholder="Write your markdown here..."></textarea>
                <div id="preview-pane">
                    <!-- Rendered HTML preview will appear here -->
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <!-- Optional footer content -->
        </div>
    </footer>

    <!-- Optional: Load JavaScript for live preview or additional functionalities -->
    <script>
        // JavaScript code for live preview (example)
        const textarea = document.getElementById('markdown-text');
        const previewPane = document.getElementById('preview-pane');
        
        textarea.addEventListener('input', function() {
            previewPane.innerHTML = marked(textarea.value);
        });
    </script>
</body>
</html>
