<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Body styles */
        body {
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text color */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Menu bar styles */
        .menu-bar {
            display: flex;
            background-color: #333; /* Dark background for the menu bar */
            padding: 10px;
            border-bottom: 1px solid #666; /* Darker border */
        }

        .menu-bar > div {
            position: relative;
            padding: 8px 12px;
            cursor: pointer;
            border-right: 1px solid #666; /* Darker border between menu items */
            color: #ccc; /* Light gray text color */
        }

        .menu-bar > div:hover {
            background-color: #444;
        }

        .menu-bar > div:last-child {
            border-right: none; /* Remove border on the last menu item */
        }

        /* File item styles */
        .file-item.selected {
            background-color: #007bff; /* Blue background for selected file */
            color: #fff; /* White text color for selected file */
            font-weight: bold;
            border-left: 4px solid #0056b3; /* Darker blue left border */
        }

        .file-item {
            padding: 8px 12px; /* Increased padding for better clickability */
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-bottom: 1px solid #ccc; /* Light border between file items */
            color: #333; /* Dark gray text color */
        }

        .file-item:hover {
            background-color: #e0e0e0; /* Light gray background on hover */
        }

        /* Submenu styles */
        .submenu {
            display: none;
            position: absolute;
            background-color: #333;
            color: #ccc;
            border: 1px solid #666;
            z-index: 1;
        }

        .submenu div {
            padding: 8px 12px;
            cursor: pointer;
            white-space: nowrap;
        }

        .submenu div:hover {
            background-color: #444;
        }
    </style>    
</head>
<body>
    <div class="menu-bar">
        <div id="menu-file">File</div>
        <div id="menu-edit">Edit</div>
        <div id="menu-paragraph">Paragraph</div>
        <div id="menu-format">Format</div>
        <div id="menu-themes">Themes</div>
        <div id="menu-help">Help</div>
        <div id="menu-insert-image">Insert Image</div>
    </div>
    <div id="submenu-paragraph" class="submenu">
        <div data-action="heading1">Heading 1</div>
        <div data-action="heading2">Heading 2</div>
        <div data-action="heading3">Heading 3</div>
        <div data-action="heading4">Heading 4</div>
        <div data-action="heading5">Heading 5</div>
        <div data-action="heading6">Heading 6</div>
        <div data-action="image-small">Image Small</div>
        <div data-action="image-medium">Image Medium</div>
        <div data-action="image-large">Image Large</div>
    </div>
    <div id="submenu-format" class="submenu">
        <div data-action="strong">Strong</div>
        <div data-action="emphasis">Emphasis</div>
        <div data-action="underline">Underline</div>
        <div data-action="code">Code</div>
        <div data-action="hyperlink">Hyperlink</div>
        <div data-action="comment">Comment</div>
        <div data-action="clear-format">Clear Format</div>
    </div>
    <div id="submenu-themes" class="submenu">
        <div data-action="night">Night Mode</div>
        <div data-action="day">Day Mode</div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <div class="tabs">
                <div id="tab-files" class="tab active">Files</div>
                <div id="tab-search" class="tab">Search</div>
            </div>
            <div id="content-files" class="content active">
                <h2>Files</h2>
                <div id="file-list"></div>
            </div>
            <div id="content-search" class="content">
                <h2>Search</h2>
                <input type="text" id="search-input" placeholder="Search files...">
                <div id="search-results"></div>
            </div>
        </aside>
        <main class="editor">
            <textarea id="markdown-editor" placeholder="Start writing your markdown..."></textarea>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
            <input type="hidden" id="current-filename"> <!-- Hidden input to hold current filename -->
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const editor = document.getElementById("markdown-editor");
            const imageUploadInput = document.getElementById("image-upload");
            const currentFilenameInput = document.getElementById("current-filename");

            const submenuParagraph = document.getElementById('submenu-paragraph');
            const submenuFormat = document.getElementById('submenu-format');
            const submenuThemes = document.getElementById('submenu-themes');

            document.getElementById('menu-paragraph').addEventListener('click', function(event) {
                toggleSubmenu(submenuParagraph, event.target);
            });

            document.getElementById('menu-format').addEventListener('click', function(event) {
                toggleSubmenu(submenuFormat, event.target);
            });

            document.getElementById('menu-themes').addEventListener('click', function(event) {
                toggleSubmenu(submenuThemes, event.target);
            });

            function toggleSubmenu(submenu, target) {
                submenuParagraph.style.display = 'none';
                submenuFormat.style.display = 'none';
                submenuThemes.style.display = 'none';
                if (submenu.style.display === 'block') {
                    submenu.style.display = 'none';
                } else {
                    submenu.style.display = 'block';
                    const rect = target.getBoundingClientRect();
                    submenu.style.top = `${rect.bottom}px`;
                    submenu.style.left = `${rect.left}px`;
                }
            }

            document.addEventListener('click', function(event) {
                if (!event.target.closest('.menu-bar') && !event.target.closest('.submenu')) {
                    submenuParagraph.style.display = 'none';
                    submenuFormat.style.display = 'none';
                    submenuThemes.style.display = 'none';
                }
            });

            document.querySelectorAll('.submenu div').forEach(item => {
                item.addEventListener('click', function() {
                    const action = this.dataset.action;
                    handleSubmenuAction(action);
                    submenuParagraph.style.display = 'none';
                    submenuFormat.style.display = 'none';
                    submenuThemes.style.display = 'none';
                });
            });

            function handleSubmenuAction(action) {
                switch(action) {
                    case 'heading1':
                        insertText('# ');
                        break;
                    case 'heading2':
                        insertText('## ');
                        break;
                    case 'heading3':
                        insertText('### ');
                        break;
                    case 'heading4':
                        insertText('#### ');
                        break;
                    case 'heading5':
                        insertText('##### ');
                        break;
                    case 'heading6':
                        insertText('###### ');
                        break;
                    case 'image-small':
                        setImageSize('small');
                        break;
                    case 'image-medium':
                        setImageSize('medium');
                        break;
                    case 'image-large':
                        setImageSize('large');
                        break;
                    case 'strong':
                        wrapText('**');
                        break;
                    case 'emphasis':
                        wrapText('*');
                        break;
                    case 'underline':
                        wrapText('<u>', '</u>');
                        break;
                    case 'code':
                        wrapText('`');
                        break;
                    case 'hyperlink':
                        insertText('[link](url)');
                        break;
                    case 'comment':
                        insertText('<!-- comment -->');
                        break;
                    case 'clear-format':
                        clearFormatting();
                        break;
                    case 'night':
                        setTheme('night');
                        break;
                    case 'day':
                        setTheme('day');
                        break;
                    default:
                        alert('Action not implemented.');
                }
            }

            function insertText(text) {
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const before = editor.value.substring(0, start);
                const after = editor.value.substring(end);
                editor.value = before + text + after;
                editor.selectionStart = editor.selectionEnd = start + text.length;
                editor.focus();
                renderPreview();
            }

            function wrapText(before, after = before) {
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                const selectedText = editor.value.substring(start, end);
                const beforeText = editor.value.substring(0, start);
                const afterText = editor.value.substring(end);
                editor.value = beforeText + before + selectedText + after + afterText;
                editor.selectionStart = start;
                editor.selectionEnd = end + before.length + after.length;
                editor.focus();
                renderPreview();
            }

            function setImageSize(size) {
                let sizeText;
                switch(size) {
                    case 'small':
                        sizeText = '{width=100}';
                        break;
                    case 'medium':
                        sizeText = '{width=300}';
                        break;
                    case 'large':
                        sizeText = '{width=500}';
                        break;
                }
                insertText(sizeText);
            }

            function clearFormatting() {
                // Example implementation to clear formatting (can be enhanced)
                editor.value = editor.value.replace(/[*_`<u>]+/g, '');
                renderPreview();
            }

            function setTheme(theme) {
                if (theme === 'night') {
                    document.body.style.backgroundColor = '#333';
                    document.body.style.color = '#ccc';
                } else {
                    document.body.style.backgroundColor = '#f0f0f0';
                    document.body.style.color = '#333';
                }
            }

            // Function to handle Ctrl+S keypress for instant save
            document.addEventListener("keydown", function(event) {
                if (event.ctrlKey && event.key === "s") {
                    event.preventDefault();
                    saveFilePrompt();
                }
            });

            function saveFilePrompt() {
                const filename = prompt("Enter filename to save as:", getCurrentFilename());
                if (filename) {
                    saveFile(filename, editor.value);
                    updateCurrentFileInfo(filename); // Update current file info
                }
            }

            function getCurrentFilename() {
                // Extract current filename from file list if available
                const currentFile = document.querySelector('.file-item.selected');
                return currentFile ? currentFile.dataset.filename : 'newfile.md';
            }

            // Rest of your existing JavaScript functionality
            document.getElementById('tab-files').addEventListener('click', function() {
                showContent('files');
                loadFiles();
            });

            document.getElementById('tab-search').addEventListener('click', function() {
                showContent('search');
            });

            function showContent(type) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));

                document.getElementById('tab-' + type).classList.add('active');
                document.getElementById('content-' + type).classList.add('active');
            }

            function loadFiles() {
                fetch('/files')
                    .then(response => response.json())
                    .then(files => {
                        const fileExplorer = document.getElementById('file-list');
                        fileExplorer.innerHTML = files.map(file => `<div class="file-item" data-filename="${file}">${file}</div>`).join('');
                        document.querySelectorAll('.file-item').forEach(item => {
                            item.addEventListener('click', function(event) {
                                if (event.detail === 2) {
                                    renameFile(this);
                                } else {
                                    selectFile(this); // Select the clicked file
                                    openFile(this.dataset.filename); // Open the clicked file
                                }
                            });
                        });
                    });
            }

            document.getElementById('search-input').addEventListener('input', function() {
                const keyword = this.value;
                fetch('/search?q=' + keyword)
                    .then(response => response.json())
                    .then(results => {
                        const searchContent = document.getElementById('search-results');
                        searchContent.innerHTML = results.map(result => `<div class="search-results-item">${result}</div>`).join('');
                        document.querySelectorAll('.search-results-item').forEach(item => {
                            item.addEventListener('click', function() {
                                openFile(this.innerText);
                            });
                        });
                    });
            });

            editor.addEventListener("input", function() {
                renderPreview();
            });

            loadFiles();

            document.getElementById('menu-file').addEventListener('click', function() {
                const action = prompt('Choose action: New, Open, Save, Save as, Rename, Settings');
                handleFileMenuAction(action);
            });

            document.getElementById('menu-edit').addEventListener('click', function() {
                const action = prompt('Choose action: Check Grammarly');
                handleEditMenuAction(action);
            });

            document.getElementById('menu-insert-image').addEventListener('click', function() {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('image', file);

                    fetch('/upload_image', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const imageUrl = data.url;
                            const markdownImage = `![alt text](${imageUrl})`;
                            editor.value += markdownImage;
                            renderPreview();
                        } else {
                            alert('Error uploading image: ' + data.error);
                        }
                    });
                }
            });

            function openFile(filename) {
                fetch('/open?filename=' + filename)
                    .then(response => response.text())
                    .then(content => {
                        editor.value = content;
                        renderPreview();
                        updateCurrentFileInfo(filename); // Update current file info
                    });
            }

            function saveFile(filename, content) {
                fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename: filename, content: content })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('File saved successfully');
                        loadFiles();
                    } else {
                        alert('Error saving file: ' + data.error);
                    }
                });
            }

            function updateCurrentFileInfo(filename) {
                currentFilenameInput.value = filename; // Update hidden input
            }

            function renderPreview() {
                // This function can be extended to render the markdown preview
                // For simplicity, we just update the text area content here
                editor.innerHTML = marked.parse(editor.value);
            }

            function renameFile(item) {
                const currentFilename = item.dataset.filename;
                const newFilename = prompt('Enter new filename:', currentFilename);

                if (newFilename && newFilename.trim() !== '' && newFilename !== currentFilename) {
                    fetch('/rename', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ currentFilename: currentFilename, newFilename: newFilename })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            item.dataset.filename = newFilename;
                            item.textContent = newFilename;
                            if (currentFilename === currentFilenameInput.value) {
                                updateCurrentFileInfo(newFilename);
                            }
                            alert('File renamed successfully');
                        } else {
                            alert('Error renaming file: ' + data.error);
                        }
                    });
                }
            }

            function selectFile(item) {
                document.querySelectorAll('.file-item').forEach(fileItem => {
                    fileItem.classList.remove('selected');
                });
                item.classList.add('selected');
            }

            function handleFileMenuAction(action) {
                switch (action.trim().toLowerCase()) {
                    case 'new':
                        editor.value = '';
                        updateCurrentFileInfo('newfile.md');
                        break;
                    case 'open':
                        const filename = prompt('Enter filename to open:');
                        if (filename) {
                            openFile(filename);
                        }
                        break;
                    case 'save':
                        saveFilePrompt();
                        break;
                    case 'save as':
                        saveFilePrompt();
                        break;
                    case 'rename':
                        const currentFile = document.querySelector('.file-item.selected');
                        if (currentFile) {
                            renameFile(currentFile);
                        } else {
                            alert('Please select a file to rename.');
                        }
                        break;
                    case 'settings':
                        alert('Settings menu will be implemented later.');
                        break;
                    default:
                        alert('Invalid action.');
                }
            }

            function handleEditMenuAction(action) {
                switch (action.trim().toLowerCase()) {
                    case 'check grammarly':
                        alert('Grammarly check will be implemented later.');
                        break;
                    default:
                        alert('Invalid action.');
                }
            }
        });
    </script>
</body>
</html>
