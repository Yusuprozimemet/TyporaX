<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #f0f2f5;
        }

        .menu-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            font-size: 0.9em;
        }

        .menu-bar div {
            cursor: pointer;
            padding: 0 10px;
            transition: background-color 0.3s;
        }

        .menu-bar div:hover {
            background-color: #444;
        }

        .container {
            display: flex;
            width: 100%;
            height: calc(100% - 40px); /* Adjust based on menu-bar height */
            flex-grow: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }

        .sidebar h2 {
            font-size: 1.2em;
            margin-top: 0;
            text-align: center;
        }

        .sidebar .tabs {
            display: flex;
            cursor: pointer;
        }

        .sidebar .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #ddd;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
            transition: background-color 0.3s;
        }

        .sidebar .tab:last-child {
            margin-right: 0;
        }

        .sidebar .tab.active {
            background-color: #bbb;
        }

        .sidebar .content {
            display: none;
        }

        .sidebar .content.active {
            display: block;
        }

        .file-item, .search-results-item {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s;
        }

        .file-item:hover, .search-results-item:hover {
            background-color: #f0f0f0;
        }

        .editor {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 1px solid #ccc;
        }

        textarea#markdown-editor {
            flex-grow: 1;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: monospace;
            font-size: 1em;
            line-height: 1.5;
            resize: none;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        textarea#markdown-editor:focus {
            border-color: #007bff;
        }

        #search-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="menu-bar">
        <div id="menu-file">File</div>
        <div id="menu-edit">Edit</div>
        <div id="menu-paragraph">Paragraph</div>
        <div id="menu-format">Format</div>
        <div id="menu-view">View</div>
        <div id="menu-themes">Themes</div>
        <div id="menu-help">Help</div>
        <div id="menu-insert-image">Insert Image</div>
    </div>
    <div class="container">
        <aside class="sidebar">
            <div class="tabs">
                <div id="tab-files" class="tab active">Files</div>
                <div id="tab-search" class="tab">Search</div>
            </div>
            <div id="content-files" class="content active">
                <h2>Files</h2>
                <div id="file-list"></div>
            </div>
            <div id="content-search" class="content">
                <h2>Search</h2>
                <input type="text" id="search-input" placeholder="Search files...">
                <div id="search-results"></div>
            </div>
        </aside>
        <main class="editor">
            <textarea id="markdown-editor" placeholder="Start writing your markdown..."></textarea>
            <input type="file" id="image-upload" accept="image/*" style="display: none;">
        </main>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const editor = document.getElementById("markdown-editor");
            const imageUploadInput = document.getElementById("image-upload");

            // Handle tab switching
            document.getElementById('tab-files').addEventListener('click', function() {
                showContent('files');
                loadFiles();
            });

            document.getElementById('tab-search').addEventListener('click', function() {
                showContent('search');
            });

            function showContent(type) {
                document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));

                document.getElementById('tab-' + type).classList.add('active');
                document.getElementById('content-' + type).classList.add('active');
            }

            function loadFiles() {
                fetch('/files')
                    .then(response => response.json())
                    .then(files => {
                        const fileExplorer = document.getElementById('file-list');
                        fileExplorer.innerHTML = files.map(file => `<div class="file-item" data-filename="${file}">${file}</div>`).join('');
                        document.querySelectorAll('.file-item').forEach(item => {
                            item.addEventListener('click', function() {
                                openFile(this.dataset.filename);
                            });
                        });
                    });
            }

            document.getElementById('search-input').addEventListener('input', function() {
                const keyword = this.value;
                fetch('/search?q=' + keyword)
                    .then(response => response.json())
                    .then(results => {
                        const searchContent = document.getElementById('search-results');
                        searchContent.innerHTML = results.map(result => `<div class="search-results-item">${result}</div>`).join('');
                        document.querySelectorAll('.search-results-item').forEach(item => {
                            item.addEventListener('click', function() {
                                openFile(this.innerText);
                            });
                        });
                    });
            });

            editor.addEventListener("input", function() {
                // Perform any real-time processing if needed.
            });

            // Load files initially
            loadFiles();

            // Menu actions
            document.getElementById('menu-file').addEventListener('click', function() {
                const action = prompt('Choose action: New, Open, Save');
                if (action && action.trim().toLowerCase() === 'new') {
                    editor.value = '';
                } else if (action && action.trim().toLowerCase() === 'open') {
                    const filename = prompt('Enter filename to open:');
                    openFile(filename);
                } else if (action && action.trim().toLowerCase() === 'save') {
                    const filename = prompt('Enter filename to save as:');
                    saveFile(filename, editor.value);
                }
            });

            document.getElementById('menu-insert-image').addEventListener('click', function() {
                imageUploadInput.click();
            });

            imageUploadInput.addEventListener('change', function() {
                const file = this.files[0];
                if (file) {
                    const formData = new FormData();
                    formData.append('image', file);

                    fetch('/upload_image', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            const imageUrl = data.url;
                            const markdownImage = `![alt text](${imageUrl})`;
                            editor.value += markdownImage;
                        } else {
                            alert('Error uploading image: ' + data.error);
                        }
                    });
                }
            });

            function openFile(filename) {
                fetch('/open?filename=' + filename)
                    .then(response => response.text())
                    .then(content => {
                        editor.value = content;
                    });
            }

            function saveFile(filename, content) {
                fetch('/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ filename, content }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('File saved successfully');
                    } else {
                        alert('Error saving file: ' + data.error);
                    }
                });
            }
        });
    </script>
</body>
</html>
